name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_pgsql, pgsql, mbstring, xml, ctype, json, bcmath, gd

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Composer dependencies
        run: composer install --no-dev --no-progress --prefer-dist --optimize-autoloader

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin main
            composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
            npm ci && npm run build
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan queue:restart
            echo "Deployment completed at $(date)"

# ===========================================
# SETUP INSTRUCTIONS:
# ===========================================
# 1. Go to GitHub repo > Settings > Secrets and variables > Actions
# 2. Add the following secrets:
#    - SSH_HOST: Your server IP or hostname
#    - SSH_USERNAME: SSH username (e.g., root, ubuntu)
#    - SSH_PRIVATE_KEY: Your SSH private key (content of ~/.ssh/id_rsa)
#    - SSH_PORT: SSH port (default: 22)
#    - DEPLOY_PATH: Path to your Laravel app on server (e.g., /var/www/kendaraan)
#
# 3. On your server, make sure:
#    - Git is installed
#    - PHP 8.3+ is installed
#    - Composer is installed
#    - Node.js 20+ is installed
#    - The deploy path exists and has proper permissions
#    - SSH key authentication is set up
# ===========================================
